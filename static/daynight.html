<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Night Mode Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Willkommen auf meinem Masterblog</h1>
        <p>W√§hlen Sie Ihren Modus:</p>
        
        <!-- Day/Night Mode Toggle -->
        <label for="mode-toggle" class="mode-toggle-label">üå§Ô∏è / üåù</label>
        <input type="checkbox" id="mode-toggle" class="mode-toggle">

        <div class="content">
            <h2>Beispiel-Inhalt</h2>
            <p>Dies ist ein Beispieltext, der sich je nach Modus anpasst.</p>
        </div>
    </div>

    <script>
        // JavaScript to toggle between day and night mode
        const modeToggle = document.getElementById('mode-toggle');
        modeToggle.addEventListener('change', function () {
            if (this.checked) {
                document.body.setAttribute('data-mode', 'night');
            } else {
                document.body.setAttribute('data-mode', 'day');
            }
        });
    </script>
</body>
</html>
