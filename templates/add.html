<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">

</head>
<header></header>
<body>
<div class="content">
        <h2>Add New Blog Post</h2>

    <form id="blogForm">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="date" name="date" required>
        <textarea name="short_version" placeholder="Short Description" required></textarea>
        <textarea name="content" placeholder="Content" required></textarea>
        <input type="url" name="image" placeholder="Image URL">

        <input type="text" id="keywordsInput" placeholder="Enter keywords, separated by commas">
        <div class="keywords-container" id="keywordsContainer"></div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>

<footer></footer>
<script src="static/add.js" defer></script>
<script src="static/layout.js" defer></script>
<script src="static/toggle_design.js" defer></script>
</body>
</html>
